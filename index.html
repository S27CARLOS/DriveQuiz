<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à nossa loja de carros</h1>
    </header>
    <section class="car-list">
        <div class="car-item" onclick="showCarDetails('car1')">
            <img src="car1.jpg" alt="Carro 1">
            <p>Carro 1 - R$ 50.000</p>
        </div>
        <div class="car-item" onclick="showCarDetails('car2')">
            <img src="car2.jpg" alt="Carro 2">
            <p>Carro 2 - R$ 70.000</p>
        </div>
        <!-- Adicione mais carros aqui -->
    </section>
    
    <div class="car-details" id="car-details">
        <button onclick="closeDetails()">Fechar</button>
        <div id="car-detail-content">
            <!-- Detalhes do carro vão aparecer aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
